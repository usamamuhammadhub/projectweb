{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
<div class="list-group">
    
    <a class="list-group-item list-group-item-action" aria-current="true"  href="{% url 'mobile' %}">ALL MOBILE</a>
    
    <a href="{% url 'mobiledata' 'toyota' %}"class="list-group-item list-group-item-action "aria-current="true" >toyota</a>
    
    <a class="list-group-item list-group-item-action " href="{% url 'mobiledata' 'dk' %}">dk</a>
   
   <!--Side Bar for Mobile filter-->
</div>
  </div>
  
  <div class="col-sm-8">
      <!--me code-->  
      <div class="row">
    {% for product in mobiles %}
   <div class=" col-lg-4 col-md-6 col-sm-6 text-center mb-4">
          <a href="{% url 'product-detail' product.id%}" class="btn m-0 p-0">
          <div class="item">
              <img src="{{product.product_image.url}}" alt=" " height="250" width="225" class="">

              <div class="fw-bold">RS.{{product.discounted_price}}</div>
              <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>

              </div>
            </a>
          </div>
      
        {% endfor %}

  <!--Mobile Product List--> 
  </div>
</div>
 </div>
